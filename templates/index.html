    <section id="user-scoreboard">
      <div id="user-details-title" class="user-title-container">
        <div id="user-firstname-container">
          <span id="user-firstname" class="user-title">Prenom</span><br>
          <span id="user-firstname-enc" class="user-title-desc encrypted">Prenom</span>
        </div>

        <div id="user-lastname-container" class="text-center">
          <span id="user-lastname" class="user-title">Nom</span><br>
          <span id="user-lastname-enc" class="user-title-desc encrypted">Nom</span>
        </div>
      </div>

      <div class="user-score-container" id="user-score-container">
        <div id="score-details-left-container" class="text-left score-stat-container">
            <p>
                <span class="score-stat score-stat-title">Total des boissons bues</span><br>
                <span class="score-stat score-stat-desc" id="user-drinks">0</span>
            </p>
            <p>
                <span class="score-stat score-stat-title">Total des verres utilisés</span><br>
                <span class="score-stat score-stat-desc" id="user-cup">0</span>
            </p>
        </div>

        <div id="score-total-container" class="text-container">
            <span class="score-total" id="user-score">0</span><br>
            <span class="score-total-desc">score total</span>
        </div>

        <div id="score-details-right-container" class="text-right score-stat-container">
            <p>
                <span class="score-stat score-stat-title">Verres d'alcool consommés</span><br>
                <span class="score-stat score-stat-desc" id="user-alcool">0</span>
            </p>
            <p>
                <span class="score-stat score-stat-title">Verres de soft consommés</span><br>
                <span class="score-stat score-stat-desc" id="user-soft">0</span>
            </p>
        </div>
