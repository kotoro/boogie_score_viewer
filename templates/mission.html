<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="static/fonts/stylesheet.css">
    <link rel="stylesheet" href="static/styles/style.css">
    <link rel="stylesheet" href="static/styles/mission.css">

    <title>BoogieSpace - Mission Board</title>
  </head>
  <body>
    <section class="mission-section" id="global-mission-board">
        <h1 class="mission-title">Select your mission</h1>

        <div class="mission-grid-container" id="mission-container">
            <div class="mission-item" >
                <button type="button" id="mission-cocktail" onclick="selectMission(1)">
                    <span class="name mission-name">Cocktail</span><br>
                    <span class="name mission-encrypted encrypted">Cocktail</span>
                </button>
            </div>

            <div class="mission-item">
                <button type="button" id="mission-shooter" onclick="selectMission(2)">
                    <span class="name mission-name">Shooter</span><br>
                    <span class="name mission-encrypted encrypted">Shooter</span>
                </button>
            </div>

            <div class="mission-item">
                <button type="button" id="mission-beer" onclick="selectMission(3)">
                    <span class="name mission-name">Beer</span><br>
                    <span class="name mission-encrypted encrypted">Beer</span>
                </button>
            </div>

            <div class="mission-item">
                <button type="button" id="mission-soft" onclick="selectMission(4)">
                    <span class="name mission-name">Soft</span><br>
                    <span class="name mission-encrypted encrypted">Soft</span>
                </button>
            </div>

            <div class="mission-item mission-abort">
                <button type="button" id="mission-abort">
                    <img src="static/img/ic_back.png" alt="Back" width="24" height="24">
                </button>
            </div>
        </div>
    </section>

    <section class="mission-section" id="global-goblet-board">
        <h1 class="mission-title">Gobelet ?</h1>

        <div class="mission-grid-container" id="mission-container">
            <div class="mission-item" >
                <button type="button" id="mission-goblet-no" onclick="hasGoblet(false)">
                    <span class="name mission-name">NON</span><br>
                    <span class="name mission-encrypted encrypted">NON</span>
                </button>
            </div>

            <div class="mission-item">
                <button type="button" id="mission-goblet-yes" onclick="hasGoblet(true)">
                    <span class="name mission-name">OUI</span><br>
                    <span class="name mission-encrypted encrypted">OUI</span>
                </button>
            </div>
        </div>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="static/socket.io.js"></script>
    <script src="static/mission.js"></script>
  </body>
</html>
